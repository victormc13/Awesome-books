<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AwesomeBooks</title>
  </head>
  <body>
    <main>
      <h1>Awesome books</h1>

      <section>
        <ul class="booklist-container"></ul>
      </section>

      <div class="line"></div>

      <section class="addbook-section">
        <h2>Add a book</h2>
        <div class="user-input">
          <input type="text" name="title" id="new-title" placeholder="Title" />
        </div>
        <div class="user-input">
          <input type="text" name="author" id="new-author" placeholder="Author" />
        </div>
        <button class="btn" id="add-button">Add</button>
      </section>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
